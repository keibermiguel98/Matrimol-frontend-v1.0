<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Matrimol SAS | Productos</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    
    <script src="../assets/js/config.js"></script>
  </head>

  <body>

            <div class="container-xxl flex-grow-1 container-p-y">
              <a href="tables-productos.html" class="btn btn-danger" id="btnvolver"><i class='bx bxs-caret-left-circle bx-burst-hover bx-md'></i>Atras</a> 
              <hr>

              <h4 class="fw-bold py-3 mb-4">PRODUCTO - NUEVO</h4>

              <div class="row">
                <div class="col-md-12">
               
                  <div class="card mb-4">
                    <!-- Account -->
                 
                    <div class="card-body">
                      <form id="formAccountSettings" action="#">
                        <div class="row">
                          <div class="mb-3 col-md-4">
                            <label for="nombre" class="form-label">Referencia</label>
                            <input
                              class="form-control"
                              type="text"
                              id="referencia"
                              name="referencia"
                              placeholder="Reference"
                              autofocus
                            />
                            <p id="validarReferencia" class="text-danger"></p>

                          </div>

                          <div class="mb-3 col-md-4">
                            <label for="nombreArticulo" class="form-label">Nombre del articulo</label>
                            <input class="form-control" 
                            type="text"
                            name="nombreArticulo"
                            id="nombreArticulo" 
                            placeholder="Article name"/>
                            <p id="validarDescripcion" class="text-danger"></p>

                          </div>
                
                          <div class="mb-3 col-md-4 mb-2">
                            <label for="unidad" class="form-label">Unidad</label>
                            <select id="unidad"  class="form-select">
                              <option>---</option>
                              <option value="Unidad">Unidad</option>
                              <option value="Metros">Metros</option>
                              <option value="Kilos">Kilos</option>
                            
                            </select>
                            <p id="validarUnidad" class="text-danger"></p>

                          </div>   
                        </div>

                        <div class="mt-2">
                          <button 
                           type="submit" 
                           id="btnGuardar" 
                           class="btn btn-primary me-2">
                           Enviar
                          </button>

                          <button 
                           type="reset" 
                           id="btnCancelar" 
                           class="btn btn-outline-secondary">
                           Cancelar
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <div class="content-backdrop fade"></div>
        </div>
      </div>
    </div>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>

    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>

    <script src="../assets/js/main.js"></script>
    
       <!--Controlador de datos JS -->
       <script src="./js/Controllers/productos/productos-add.js"></script>

  </body>
</html>
