  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"

  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Matrimol SAS | Operadores</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />


    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
  </head>

  <body>


            <div class="container-xxl flex-grow-1 container-p-y">
              <a href="tables-operarios.html" class="btn btn-danger" id="btnvolver"><i class='bx bxs-caret-left-circle bx-burst-hover bx-md'></i>Atras</a> 

              <hr>
              <h4 class="fw-bold py-3 mb-4">OPERADOR - <span>NUEVO</span></h4>
              <div class="row">
                <div class="col-md-12">
               
                  <div class="card mb-4">
                    <!-- Account -->
                    <div class="card-body">
                      <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img
                          src="../assets/img/avatars/1.png"
                          alt="user-avatar"
                          class="d-block rounded"
                          height="150"
                          width="150"
                          id="uploadedAvatar"
                        />
                        <div class="button-wrapper">
                          <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                            <span class="d-none d-sm-block">Subir nueva foto</span>
                            <i class="bx bx-upload d-block d-sm-none"></i>
                            <input
                              type="file"
                              id="upload"
                              class="account-file-input"
                              hidden
                              accept="image/png, image/jpeg"
                            />
                          </label>
                          <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                            <i class="bx bx-reset d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Reset</span>
                          </button>

                          <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                        </div>
                      </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                      <form id="formAccountSettings" action="#">
                        <div class="row">

                          <div class="mb-3 col-md-6 nit-operarios">
                            <label class="form-label" for="identificacion">Nit - identificacion(*)</label>
                            <input type="text" 
                            class="form-control" 
                            id="cif"
                            tabindex="1"
                            autofocus
                            >  
                            <p class="text-danger" id="nit-operador"></p>
        
                          </div>

                          <div class="mb-3 col-md-6 alias-operarios">
                            <label for="alias" class="form-label">Alias</label>
                            <input
                              class="form-control"
                              type="text"
                              id="alias"
                              name="alias"
                              placeholder="Ejemplo: Operador 1"
                              tabindex="2"
                               />
                            <p class="text-danger" id="alias-operador"></p>
                          </div>


                          <div class="mb-3 col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input
                              class="form-control"
                              type="text"
                              id="nombre"
                              name="nombre"
                              placeholder="Ejemplo: Miguel"
                              tabindex="3"
                            />
                            <p class="text-danger" id="nombre-operador"></p>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input class="form-control" 
                            type="text"
                            name="apellido"
                            id="apellido" 
                            placeholder="Example: Rodriguez"
                            tabindex="4"
                            />
                            <p class="text-danger" id="apellido-operador"></p>

                          </div>

                          <div class="mb-3 col-md-6">
                            <label for="apellido" class="form-label">PIN</label>
                            <input class="form-control" 
                            type="password"
                            id="pin" 
                            placeholder="PIN"
                            tabindex="5"
                            />
                            <p class="text-danger" id="apellido-operador"></p>

                          </div>
                          
                        </div>

                        <div class="mt-2">
                          <button 
                           type="submit" 
                           id="btnGuardar" 
                           class="btn btn-primary me-2"
                           tabindex="5"
                           >
                           Enviar
                          </button>

                          <button 
                           type="reset" 
                           id="btnCancelar" 
                           class="btn btn-outline-secondary">
                           Cancel
                          </button>

                        </div>
                      </form>
                    </div>
                    <!-- /Account -->
                  </div>

                </div>
              </div>
            </div>
            <!-- / Content -->
            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>
    
       <!--Controlador de datos JS -->
       <script src="./js/Controllers/operadores/account-operadores-add.js"></script>

  </body>
</html>
